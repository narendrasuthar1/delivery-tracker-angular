<nav class="navbar navbar-dark bg-primary navbar-expand-lg text-white px-1" *ngIf="navBarList.length>0">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" toggle="collapse" data-target="#navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let nav of navBarList" >
        <a class="nav-link" [ngClass]="{'text-white':nav.pageName === selectedPage,'':nav.pageName !== selectedPage}" (click)="navigate(nav)" data-bs-toggle="collapse" data-bs-target="#navbarNav" >{{nav.pageName}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" data-bs-toggle="collapse" data-bs-target="#navbarNav">Logout</a>
      </li>
    </ul>
  </div>
</nav>
